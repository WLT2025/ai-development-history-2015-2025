<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>AI Development History</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
                    "Segoe UI Symbol";
                background-color: #f0f2f5;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                overflow: hidden; /* Hide scrollbars */
            }
            .container {
                background-color: #ffffff;
                padding: 50px 70px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                animation: fadeIn 1s ease-out;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            h1 {
                color: #1c1e21;
                font-size: 2.8em;
                margin-bottom: 15px;
                animation: fadeIn 1s ease-out 0.2s backwards;
            }
            p {
                color: #606770;
                font-size: 1.2em;
                margin-bottom: 40px;
                animation: fadeIn 1s ease-out 0.4s backwards;
            }
            .links {
                display: flex;
                gap: 25px;
                justify-content: center;
                animation: fadeIn 1s ease-out 0.6s backwards;
            }
            .button {
                display: inline-block;
                padding: 18px 35px;
                font-size: 1.2em;
                font-weight: bold;
                color: #fff;
                background: linear-gradient(45deg, #007bff, #0056b3);
                border: none;
                border-radius: 10px;
                text-decoration: none;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            }
            .button:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            }
            footer {
                margin-top: 50px;
                color: #90949c;
                font-size: 0.9em;
                animation: fadeIn 1s ease-out 0.8s backwards;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>AI Development History Timeline</h1>
            <p>Select a language to view the timeline (2015-2025).</p>
            <div class="links">

                <a href="AI_Development_History_zh_TW.html" class="button"
                    >繁體中文</a
                >
            </div>
            <footer>
                <p>A project by Gemini</p>
            </footer>
